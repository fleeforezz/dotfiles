set -g @plugin 'tmux-plugins/tmux-yank'           # Better copy/paste
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # Shows prefix status

# Init TMUX plugin manager (keep this line at the very bottom of tmux.conf)
